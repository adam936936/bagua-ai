<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI八卦运势小程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .api-test {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .api-test h3 {
            margin-bottom: 15px;
            color: #4ade80;
        }
        
        .api-link {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .api-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 8px;
            border-left: 4px solid #22c55e;
        }
        
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 AI八卦运势小程序</h1>
        <p class="subtitle">智能算命 · 精准预测 · 运势指南</p>
        
        <div class="features">
            <div class="feature">
                <h3>🎯 八字测算</h3>
                <p>基于出生年月日时，精准计算您的八字命理</p>
            </div>
            
            <div class="feature">
                <h3>🌟 今日运势</h3>
                <p>每日更新运势预测，指导您的生活决策</p>
            </div>
            
            <div class="feature">
                <h3>🏷️ 姓名推荐</h3>
                <p>根据五行缺失，AI智能推荐最佳姓名</p>
            </div>
        </div>
        
        <div class="api-test">
            <h3>🔧 API测试接口</h3>
            <a href="/api/simple/hello" class="api-link" target="_blank">
                <span class="emoji">👋</span>Hello测试
            </a>
            <a href="/api/simple/fortune-test" class="api-link" target="_blank">
                <span class="emoji">🎲</span>运势测试
            </a>
            <a href="/api/fortune/today-fortune" class="api-link" target="_blank">
                <span class="emoji">📅</span>今日运势
            </a>
            <a href="/api/vip/plans" class="api-link" target="_blank">
                <span class="emoji">💎</span>VIP套餐
            </a>
        </div>
        
        <div class="status">
            <strong>🎉 部署状态：成功运行</strong>
            <br>
            <small>服务器地址：122.51.104.128 | 版本：v1.0.0</small>
        </div>
    </div>
    
    <script>
        // 简单的交互效果
        document.querySelectorAll('.feature').forEach(feature => {
            feature.addEventListener('click', () => {
                feature.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    feature.style.transform = 'translateY(-5px)';
                }, 100);
            });
        });
        
        // 测试API连接
        setTimeout(() => {
            fetch('/api/simple/hello')
                .then(response => response.text())
                .then(data => {
                    console.log('API连接测试成功:', data);
                })
                .catch(error => {
                    console.log('API连接测试:', error);
                });
        }, 1000);
    </script>
</body>
</html>
