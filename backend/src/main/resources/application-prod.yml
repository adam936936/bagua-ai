server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: fortune-mini-app
  
  # MySQL生产数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fortune_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: fortune_user
    password: fortune_password_2024
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# 生产环境日志配置
logging:
  level:
    com.fortune: INFO
    org.springframework.web: WARN
    org.springframework.jdbc: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/fortune-app.log
    max-size: 100MB
    max-history: 30

# 自定义配置
fortune:
  # JWT配置
  jwt:
    secret: fortune-mini-app-secret-key-2024-prod
    expiration: 86400000 # 24小时
  
  # DeepSeek API配置
  deepseek:
    api-url: https://api.deepseek.com/v1/chat/completions
    api-key: ${DEEPSEEK_API_KEY:sk-34a9f8ed9aac458086848e5223f34639}
    model: deepseek-chat
    max-tokens: 1000
    temperature: 0.7
    mock-mode: false  # 生产环境关闭模拟模式
  
  # 微信小程序配置
  wechat:
    app-id: ${WECHAT_APP_ID:your-wechat-app-id}
    app-secret: ${WECHAT_APP_SECRET:your-wechat-app-secret}

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true 