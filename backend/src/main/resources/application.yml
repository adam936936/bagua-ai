server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: fortune-mini-app
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fortune_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# 日志配置
logging:
  level:
    com.fortune: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 自定义配置
fortune:
  # JWT配置
  jwt:
    secret: fortune-mini-app-secret-key-2024
    expiration: 86400000 # 24小时
  
  # DeepSeek API配置
  deepseek:
    api-url: https://api.deepseek.com/v1/chat/completions
    api-key: ${DEEPSEEK_API_KEY:your-deepseek-api-key}
    model: deepseek-chat
    max-tokens: 1000
    temperature: 0.7
  
  # 微信小程序配置
  wechat:
    app-id: ${WECHAT_APP_ID:your-wechat-app-id}
    app-secret: ${WECHAT_APP_SECRET:your-wechat-app-secret}

# 微信支付配置
wechat:
  pay:
    app-id: ${WECHAT_PAY_APP_ID:your-wechat-app-id}
    mch-id: ${WECHAT_PAY_MCH_ID:your-merchant-id}
    api-key: ${WECHAT_PAY_API_KEY:your-api-key}
    notify-url: ${WECHAT_PAY_NOTIFY_URL:https://your-domain.com/api/vip/notify}
    cert-path: ${WECHAT_PAY_CERT_PATH:classpath:cert/apiclient_cert.p12}
    
# Swagger配置
springfox:
  documentation:
    swagger-ui:
      enabled: true 