version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: bagua-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: fortune_db
      MYSQL_USER: fortune_user
      MYSQL_PASSWORD: fortune123456
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/sql/database.sql:/docker-entrypoint-initdb.d/database.sql
    command: --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - fortune-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: bagua-redis
    restart: unless-stopped
    command: redis-server --requirepass redis123456
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fortune-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123456", "ping"]
      timeout: 20s
      retries: 5

  # 后端应用
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: bagua-backend
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=fortune_db
      - MYSQL_USERNAME=fortune_user
      - MYSQL_PASSWORD=fortune123456
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis123456
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-your-api-key}
      - WECHAT_APP_ID=${WECHAT_APP_ID:-your-app-id}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET:-your-app-secret}
      - JWT_SECRET=${JWT_SECRET:-docker-jwt-secret-key-for-development}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fortune-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3m

  # Nginx反向代理
  nginx:
    image: nginx:1.25-alpine
    container_name: bagua-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - fortune-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  fortune-network:
    driver: bridge 